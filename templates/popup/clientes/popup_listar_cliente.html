<!-- Modal de Listagem de Clientes -->
<div class="modal fade" id="listarClientesModal" tabindex="-1" aria-labelledby="listarClientesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="listarClientesModalLabel">Selecionar Cliente</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-hover" id="clientesModalTable">
            <thead>
              <tr>
                <th>Código Cliente</th>
                <th>Razão Social</th>
                <th>CPF/CNPJ</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center text-muted">Carregando clientes...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav>
          <ul class="pagination justify-content-center" id="clientesModalPagination"></ul>
        </nav>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
