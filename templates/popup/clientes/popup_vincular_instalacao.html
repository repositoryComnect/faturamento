<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup_clientes.css') }}">
</head>
<body>
    <!-- Create Client Modal -->
    <div class="modal fade" id="createInstalacaoModal" tabindex="-1" aria-labelledby="createInstalacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="createInstalacaoModalLabel">Nova Instalação</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="instalacaoForm" action="{{ url_for('cliente_bp.insert_instalacoes_cliente') }}" method="POST">
                        <!-- Flash Messages -->
                        <div id="flash-messages">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>

                        <!-- Basic Information Section -->
                        <div class="modal-section-header">Informações Básicas</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-2">
                                <label class="form-label">Código da Instalação:</label>
                                <input type="text" class="form-control" id="codigo_instalacao" name="codigo_instalacao" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="cliente_selecionado">Cliente:</label>
                                <select id="cliente_selecionado" name="cliente_selecionado" class="form-select">
                                    <option value="">Vincule um cliente</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Razão Social:</label>
                                <input type="text" class="form-control" id="company" name="company" readonly>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">ID Portal:</label>
                                <input type="text" class="form-control" id="id_portal" name="id_portal">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Cadastramento:</label>
                                <input type="text" class="form-control" id="registry" name="registry" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="status">Status:</label>
                                <select class="form-select" name="status" id="status">
                                    <option value="Ativo">Ativo</option>
                                    <option value="Cancelado">Cancelado</option>
                                    <option value="Suspenso">Suspenso</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Commercial Information Section -->
                        <div class="modal-section-header">Endereço de Instalação</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-2">
                                <label class="form-label">CEP:</label>
                                <input type="text" class="form-control" name="cep" id="cep">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" name="endereco">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Bairro:</label>
                                <input type="text" class="form-control" name="bairro" id="bairro">
                            </div>
                            
                            <div class="col-md-3">
                                <label class="form-label">Cidade:</label>
                                <input type="text" class="form-control" name="cidade" id="cidade">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">UF:</label>
                                <select class="form-select" name="uf" id="uf">
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="MG">MG</option>
                                    <option value="DF">DF</option>
                                    <option value="SC">SC</option>
                                    <option value="ES">ES</option>
                                    <option value="AC">AC</option>
                                    <option value="CE">CE</option>
                                    <option value="AL">AL</option>
                                    <option value="BA">BA</option>
                                    <option value="AM">AM</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                    <option value="RR">RR</option>
                                    <option value="PI">PI</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                </select>
                            </div>
                        </div>
                        <!-- Observations Section -->
                        <div class="modal-section-header">Observações</div>
                        <div class="mb-4">
                            <textarea class="form-control" name="observacao" id="observacao" rows="4"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="saveClientBtn">Salvar Instalação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/clientes/popup_js/clientes_popup.js') }}"></script>
<script src="{{ url_for('static', filename='js/instalacoes/instalacoes.js') }}"></script>


</body>
</html>
