<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">
</head>

<body>

<div class="modal fade" id="createOperadorModal" tabindex="-1" aria-labelledby="createOperadorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-custom">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="createOperadorModalLabel">Novo Operador</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="operadorForm"
                        action="{{ url_for('operadores_bp.insert_operadores') }}"
                        method="POST">

                    <div class="card mb-3 section-card">
                        <div class="card-header d-flex justify-content-between fw-bold"
                             data-bs-toggle="collapse"
                             data-bs-target="#cardInfoBasicaInstalacao"
                             style="cursor:pointer;">
                            Informações Básicas
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div id="cardInfoBasicaInstalacao" class="collapse show">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-1">
                                        <label class="form-label">ID</label>
                                        <input type="text" class="form-control" id="id_operador"
                                               name="id_operador" readonly>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Nome</label>
                                        <input id="nome_operador"
                                                name="nome_operador"
                                                type="text"
                                                class="form-control">
                                    
                                        </input>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="sobrenome_operador"
                                               name="sobrenome_operador" >
                                    </div>

                                    <div class="col-md-5">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control" id="email_operador"
                                               name="email_operador">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username_operador"
                                               name="username_operador">
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Senha</label>
                                        <input type="text" class="form-control" id="password_operador"
                                               name="password_operador">
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Confirmar Senha</label>
                                        <input type="text" class="form-control" id="confirm_password_operador"
                                               name="confirm_password_operador">
                                    </div>
                                
                                    <div class="col-md-2">
                                        <label class="form-label">Perfil</label>
                                        <select class="form-select" name="perfil_operador" id="perfil_operador">
                                            <option value="1">Administrador</option>
                                            <option value="2">Operador</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Salvar 
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/instalacoes/popup_instalacoes.js') }}"></script>
</body>
