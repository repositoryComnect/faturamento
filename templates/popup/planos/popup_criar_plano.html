<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup_clientes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">

</head>

<!-- Modal: Formulário de Planos -->
<div class="modal fade" id="criarPlanoModal" tabindex="-1" aria-labelledby="criarPlanoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-custom">
        <div class="modal-content shadow-lg">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="criarPlanoModalLabel">
                    Criar Plano
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body bg-light">

                <form method="POST" action="{{ url_for('planos_bp.insert_planos') }}">

                    <!-- CARD: Informações Básicas -->
                    <div class="card mb-3 section-card">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                             data-bs-toggle="collapse" data-bs-target="#basicInfoPopupPlanosCollapse"
                             aria-expanded="true" aria-controls="basicInfoPopupPlanosCollapse"
                             style="cursor: pointer;">
                            <span>Informações Básicas</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse show" id="basicInfoPopupPlanosCollapse">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-2">
                                        <label class="form-label">Código:</label>
                                        <input type="text" id="codigo" name="codigo" class="form-control"
                                               value="{{ plano_selecionado.codigo if plano_selecionado else '' }}" readonly>
                                    </div>

                                    <div class="col-md-5">
                                        <label class="form-label">Nome do Plano:</label>
                                        <input type="text" id="nome" name="nome" class="form-control"
                                               value="{{ plano_selecionado.nome if plano_selecionado else '' }}" required>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Valor:</label>
                                        <input type="text" id="valor" name="valor" class="form-control"
                                               placeholder="0.00"
                                               value="{{ plano_selecionado.valor if plano_selecionado else '' }}">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Id Produto Portal:</label>
                                        <input type="text" id="id_produto" name="id_produto" class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Vincular a Contrato:</label>
                                        <select id="contrato_id" name="contrato_id" class="form-select">
                                            <option value="">Carregando contratos...</option>
                                        </select>
                                    </div>

                                    <!--<div class="col-md-4">
                                        <label class="form-label">Vincular ao Cliente</label>
                                        <select id="cliente_id" name="cliente_id" class="form-select">
                                            <option value="">Carregando clientes...</option>
                                        </select>
                                    </div>-->

                                    <div class="col-md-4">
                                        <label class="form-label">Vincular Produto:</label>
                                        <select id="produto_id" name="produto_id" class="form-select">
                                            <option value="">Carregando produtos...</option>
                                            {% for produto in produtos %}
                                                <option value="{{ produto.id }}" data-preco="{{ produto.preco_base }}">
                                                    {{ produto.nome }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Quantidade Produto:</label>
                                        <input type="number" id="qtd_produto" name="qtd_produto" class="form-control">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Status:</label>
                                        <select class="form-select" name="status_plano" id="status_plano">
                                            <option value="Ativo">Ativo</option>
                                            <option value="Cancelado">Cancelado</option>
                                            <option value="Suspenso">Suspenso</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARD: Informações Fiscais -->
                    <div class="card mb-3 section-card">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                             data-bs-toggle="collapse" data-bs-target="#secLicencaPopupPlanos"
                             aria-expanded="false" aria-controls="secLicencaPopupPlanos"
                             style="cursor: pointer;">
                            <span>Informações Fiscais</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse" id="secLicencaPopupPlanos">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <label class="form-label">Descrição Boleto:</label>
                                        <input type="text" id="desc_boleto_licenca" name="desc_boleto_licenca" class="form-control">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Alíquota:</label>
                                        <input type="text" id="aliquota_sp_licenca" name="aliquota_sp_licenca" class="form-control" placeholder="0.00">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Código Serviço:</label>
                                        <input type="text" id="cod_servico_sp_licenca" name="cod_servico_sp_licenca" class="form-control" placeholder="000">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Descrição para NF:</label>
                                        <textarea name="desc_nf_licenca" id="desc_nf_licenca" class="form-control" rows="3"></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- AÇÕES -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveClientBtn">Salvar</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/planos/popup_js/popup_planos.js') }}"></script>
