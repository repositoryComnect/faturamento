<!-- Modal de Listagem de Planos -->
<div class="modal fade" id="listarPlanosModal" tabindex="-1" aria-labelledby="listarPlanosModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <!-- Cabeçalho -->
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="listarPlanosModalLabel">Selecionar Plano</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body">
        <div class="table-responsive">

          <table class="table table-hover" id="planosModalTable">
            <thead>
              <tr class="text-center">
                <th>Código</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ação</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td colspan="5" class="text-center text-muted">Carregando planos...</td>
              </tr>
            </tbody>
          </table>

        </div>

        <!-- Paginação -->
        <nav>
          <ul class="pagination justify-content-center" id="planosModalPagination"></ul>
        </nav>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/planos/popup_js/popup_listagem_planos.js') }}"></script>
