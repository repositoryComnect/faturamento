<link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">

<body>
    
<div class="modal fade" id="updateInstalacaoModal" tabindex="-1" aria-labelledby="updateInstalacaoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-custom">
        <div class="modal-content shadow-lg">

            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title fw-bold" id="updateInstalacaoModalLabel">Editar Instalação</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body bg-light">
                <form id="atualizarInstalacaoForm" action="" method="POST">
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#buscarInstalacaoCollapse"
                            aria-expanded="true" aria-controls="buscarInstalacaoCollapse" style="cursor:pointer;">
                            <span>Procurar Instalação</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse show" id="buscarInstalacaoCollapse">
                            <div class="card-body">

                                <label for="fetch_instalacao_editar" class="form-label fw-semibold">Código ou Nome da Instalação</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="fetch_instalacao_editar" name="fetch_instalacao_editar"
                                           placeholder="Digite o número ou nome da instalação...">

                                    <button class="btn btn-secondary" type="button" id="btnBuscarInstalacao">
                                        <i class="bi bi-search"></i>
                                    </button>

                                    <span id="loadingInstalacao" class="input-group-text d-none">
                                        <div class="spinner-border spinner-border-sm"></div>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#infoBasicaInstalacao"
                            aria-expanded="true" aria-controls="infoBasicaInstalacao" style="cursor:pointer;">
                            <span>Informações Básicas</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div id="infoBasicaInstalacao" class="collapse show">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-2">
                                        <label class="form-label">Código Instalação:</label>
                                        <input type="text" class="form-control" id="edit_cod_instalacao"
                                               name="edit_cod_instalacao" readonly>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Razão Social:</label>
                                        <input type="text" class="form-control" id="edit_razao_social_instalacao"
                                               name="edit_razao_social">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">ID Portal:</label>
                                        <input type="text" class="form-control" id="edit_id_portal_instalacao"
                                               name="id_portal">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Cadastramento:</label>
                                        <input type="text" class="form-control" id="edit_cadastramento_instalacao"
                                               name="edit_cadastramento_instalacao" readonly>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Atualização:</label>
                                        <input type="text" class="form-control" id="edit_atualizacao_instalacao"
                                               name="edit_atualizacao_instalacao" readonly>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Status:</label>
                                        <select class="form-select" name="status" id="edit_status_instalacao">
                                            <option value="Ativo">Ativo</option>
                                            <option value="Suspenso">Suspenso</option>
                                            <option value="Cancelado">Cancelado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3 section-card">
                        <div class="card-header d-flex justify-content-between fw-bold"
                             data-bs-toggle="collapse"
                             data-bs-target="#cardEnderecoInstalacao"
                             style="cursor:pointer;">
                            Endereço de Instalação
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div id="cardEnderecoInstalacao" class="collapse ">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-2">
                                        <label class="form-label">CEP:</label>
                                        <input type="text" class="form-control" id="edit_cep_instalacao" name="edit_cep_instalacao">
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Endereço:</label>
                                        <input type="text" class="form-control" id="edit_endereco_instalacao" name="edit_endereco_instalacao">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Bairro:</label>
                                        <input type="text" class="form-control" id="edit_bairro_instalacao" name="edit_bairro_instalacao">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Cidade:</label>
                                        <input type="text" class="form-control" id="edit_cidade_instalacao" name="edit_cidade_instalacao">
                                    </div>

                                    <div class="col-md-1">
                                        <label class="form-label">UF:</label>
                                        <select class="form-select" id="edit_uf_instalacao" name="edit_uf_instalacao">
                                            <option value=""></option>
                                                <option>RJ</option>
                                                <option>SP</option>
                                                <option>MG</option>
                                                <option>DF</option>
                                                <option>SC</option>
                                                <option>ES</option>
                                                <option>AC</option>
                                                <option>CE</option>
                                                <option>AL</option>
                                                <option>BA</option>
                                                <option>AM</option>
                                                <option>SE</option>
                                                <option>TO</option>
                                                <option>RR</option>
                                                <option>PI</option>
                                                <option>RN</option>
                                                <option>RS</option>
                                                <option>PB</option>
                                                <option>PR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3 section-card">
                        <div class="card-header d-flex justify-content-between fw-bold"
                             data-bs-toggle="collapse"
                             data-bs-target="#cardObsInstalacao"
                             style="cursor:pointer;">
                            Observações
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div id="cardObsInstalacao" class="collapse">
                            <div class="card-body">
                                <textarea class="form-control" id="edit_observacao_instalacao"
                                          name="edit_observacao_instalacao" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-warning">
                            Salvar 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
