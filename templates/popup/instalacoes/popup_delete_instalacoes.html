{% include 'links.html' %}

<!-- Modal de Exclusão -->
<div class="modal fade" id="deleteInstalacaoModal" tabindex="-1" aria-labelledby="deleteInstalacaoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteInstalacaoModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="deleteInstalacaoForm" action="{{ url_for('instalacoes_bp.delete_instalacao') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="delete_codigo_instalacao" class="form-label">Código da Instalação</label>
                        <input type="text" class="form-control" id="delete_codigo_instalacao" name="delete_codigo_instalacao" required>
                    </div>
                    <div class="alert alert-warning mt-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Atenção! Esta ação é irreversível. Todos os dados de instalações serão permanentemente excluídos.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-2"></i>Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
