<div class="modal fade" id="deleteClientModal" tabindex="-1" aria-labelledby="deleteClientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteClientModalLabel">Excluir Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteClientForm">
                    <div class="mb-3">
                        <label for="delete_numero_cliente" class="form-label">Número do Cliente</label>
                        <input type="text" class="form-control" id="delete_numero_cliente" required>
                    </div>
                    
                    <!-- Área de informações do cliente -->
                    <div id="clientInfo" class="mb-3 d-none">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cliente: <span id="clientNameDisplay" class="fw-bold"></span></h5>
                                <p class="card-text">Número do Contrato: <span id="clientNumberDisplay"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Área de resultados/mensagens -->
                    <div id="validationResults" class="mb-3"></div>
                    
                    <!-- Opções para contratos vinculados -->
                    <div id="unlinkOptions" class="mb-3 d-none">
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="contractsCountText"></span> Selecione como deseja proceder:
                        </div>
                        <div class="form-check">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="unlinkOption" id="justUnlink" value="justUnlink">
                            <label class="form-check-label" for="justUnlink">
                                Apenas desvincular os contratos (manter cliente)
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="validateBtn" class="btn btn-primary">
                    <i class="bi bi-search me-2"></i> Verificar
                </button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger d-none">
                    <i class="bi bi-trash me-2"></i> Confirmar
                </button>
            </div>
        </div>
    </div>
</div>
