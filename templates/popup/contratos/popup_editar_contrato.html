<!-- Modal de Edição de Contrato -->
<div class="modal fade" id="updateContractModal" tabindex="-1" aria-labelledby="updateContractModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content shadow-lg">

            <!-- HEADER -->
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title fw-bold" id="updateContractModalLabel">Editar Contrato</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body bg-light">
                <form id="updateContractForm" action="{{ url_for('contratos_bp.alterar_contrato') }}" method="POST">

                    <!-- CARD: Buscar Contratos -->
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#buscarContratoCollapse"
                            aria-expanded="true" aria-controls="buscarContratoCollapse" style="cursor:pointer;">
                            <span>Procurar Contrato</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse show" id="buscarContratoCollapse">
                            <div class="card-body">

                                <label for="fetch_contract" class="form-label fw-semibold">Número ou Nome do Contrato</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="fetch_contract" name="fetch_contract"
                                           placeholder="Digite o número ou nome do contrato...">

                                    <!-- Botão de busca -->
                                    <button class="btn btn-secondary" type="button" id="btnBuscarContrato">
                                        <i class="bi bi-search"></i>
                                    </button>

                                    <!-- Spinner -->
                                    <span id="loadingContrato" class="input-group-text d-none">
                                        <div class="spinner-border spinner-border-sm"></div>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- CARD: Informações Básicas -->
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#infoBasicaContrato"
                            aria-expanded="true" aria-controls="infoBasicaContrato" style="cursor:pointer;">
                            <span>Informações Básicas</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse show" id="infoBasicaContrato">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-2">
                                        <label class="form-label">Nº Contrato</label>
                                        <input type="text" class="form-control" id="contract_number" name="contract_number" readonly>
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Razão Social</label>
                                        <input type="text" class="form-control" id="company_name" name="company_name">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Nome Fantasia</label>
                                        <input type="text" class="form-control" id="trade_name" name="trade_name">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Cadastramento</label>
                                        <input type="text" class="form-control" id="current_datetime_edit" name="current_datetime_edit" readonly>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Atualização</label>
                                        <input type="text" class="form-control" id="update_datetime_edit" name="update_datetime_edit" readonly>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Tipo de Contrato</label>
                                        <select class="form-select" id="type" name="type">
                                            <option value="Hardware">Hardware</option>
                                            <option value="Software">Software</option>
                                            <option value="Serviço">Serviço</option>
                                            <option value="Manutenção">Manutenção</option>
                                        </select>
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Contato</label>
                                        <input type="text" class="form-control" id="contact" name="contact">
                                    </div>

                                    <div class="col-md-1">
                                        <label class="form-label">ID Portal</label>
                                        <input type="text" class="form-control" id="id_edit_portal" name="id_edit_portal">
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email_edit_contract" name="email_edit_contract">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="phone" name="phone">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARD: Endereço -->
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#enderecoContrato"
                            aria-expanded="false" aria-controls="enderecoContrato" style="cursor:pointer;">
                            <span>Endereço do Contrato</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse" id="enderecoContrato">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-2">
                                        <label class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="zip_code_edit" name="zip_code_edit">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Endereço</label>
                                        <input type="text" class="form-control" id="address" name="address">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complement" name="complement">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="neighborhood" name="neighborhood">
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="city" name="city">
                                    </div>

                                    <div class="col-md-1">
                                        <label class="form-label">UF</label>
                                        <select class="form-select" id="state" name="state">
                                            {% for uf in ['RJ','SP','MG','DF','SC','ES','AC','CE','AL','BA','AM','SE','TO','RR','PI','RN','RS','PB','PR'] %}
                                            <option value="{{ uf }}">{{ uf }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARD: Detalhes do Contrato -->
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#detalhesContrato"
                            aria-expanded="false" aria-controls="detalhesContrato" style="cursor:pointer;">
                            <span>Detalhes do Contrato</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse" id="detalhesContrato">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-2">
                                        <label class="form-label">Dia Vencimento</label>
                                        <input type="number" class="form-control" id="last_day" name="last_day">
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Fator de Juros</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="interest_rate_factor" name="interest_rate_factor">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Estado</label>
                                        <select class="form-select" id="current_state" name="current_state">
                                            <option value="Ativo">Ativo</option>
                                            <option value="Cancelado">Cancelado</option>
                                            <option value="Suspenso">Suspenso</option>
                                        </select>
                                    </div>

                                    <div class="col-md-2">
                                        <label class="form-label">Data Status</label>
                                        <input type="text" class="form-control" id="state_date_edit" name="state_date_edit" readonly>
                                    </div>

                                    <div class="col-md-3">
                                        <label class="form-label">Motivo</label>
                                        <input type="text" class="form-control" id="reason" name="reason">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARD: Relação de Planos -->
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white fw-bold"
                            data-bs-toggle="collapse" data-bs-target="#planosContrato"
                            aria-expanded="false" aria-controls="planosContrato" style="cursor:pointer;">
                            <span>Relação de Planos</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>

                        <div class="collapse" id="planosContrato">
                            <div class="card-body">
                                <div class="row g-3">

                                    <div class="col-md-8">
                                        <label class="form-label">Plano</label>
                                        <select class="form-select" name="plan_name_edit" id="plan_name_edit">
                                            <option value="">Carregando planos...</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Valor do Plano</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" name="plan_value_edit" id="plan_value_edit" step="0.01" readonly>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BOTÕES -->
                    <div class="d-flex justify-content-end mt-3 gap-2">
                        <button type="button" class="btn btn-secondary px-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-warning px-2">Salvar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/contratos/popup_js/contratos.js') }}"></script>
