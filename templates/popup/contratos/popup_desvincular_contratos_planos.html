<div class="modal fade" id="desvincularContractPlanoModal" tabindex="-1"
     aria-labelledby="desvincularContractPlanoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
        <form method="POST" action="{{ url_for('planos_bp.planos_desvincular_contrato') }}">
            <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="desvincularContractPlanoModalLabel">
                Desvincular Contratos do Plano
            </h5>
            <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body">
            <div class="mb-3">
                <label for="plano_desvincular_contrato" class="form-label">Selecione um Plano:</label>
                <select class="form-select" name="plano_desvincular_contrato" id="plano_desvincular_contrato" required>
                </select>
            </div>

            <div class="mb-3">
                <label for="contratos_vinculados_planos" class="form-label">Contratos Vinculados:</label>
                <select class="form-select" name="contratos_vinculados_planos" id="contratos_vinculados_planos" multiple required size="10">
                </select>
            </div>
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Desvincular</button>
            </div>
        </form>
        </div>
    </div>
</div>
    
<script src="{{ url_for('static', filename='js/planos/popup_js/popup_desvincular_contratos_planos.js') }}"></script>
