<!-- Modal de Vinculação de Produtos ao Contrato -->
<div class="modal fade" id="vincularProdutoContractModal" tabindex="-1" aria-labelledby="vincularProdutoContractModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-x3">
      <form method="POST" action="{{ url_for('contratos_bp.vincular_produtos') }}">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="vincularProdutoContractModalLabel">Vincular Produto(s) ao Contrato</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
  
            <!-- Seletor de contrato -->
            <div class="mb-3">
              <label for="produto_contrato_id" class="form-label">Selecione um Contrato:</label>
              <select class="form-select" name="contrato_id" id="produto_contrato_id" required>
              </select>
            </div>
  
            <!-- Seletor múltiplo de produtos -->
            <div class="mb-3">
              <label for="produto_ids" class="form-label">Selecione Produto(s):</label>
              <select class="form-select" name="produto_ids" id="produto_ids" multiple required size="10">
              </select>
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Vincular</button>
          </div>
        </div>
      </form>
    </div>
  </div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
      const produtoSelect = document.getElementById("produto_ids");
      const contratoSelect = document.getElementById("produto_contrato_id");
      const modal = document.getElementById('vincularProdutoContractModal');
  
      modal.addEventListener('show.bs.modal', function () {
        // Carrega contratos
        fetch("/contratos_ativos")
          .then(response => response.json())
          .then(data => {
            contratoSelect.innerHTML = "<option value='' disabled selected>Selecione um contrato</option>";
            data.forEach(contrato => {
              const option = document.createElement("option");
              option.value = contrato.id;
              option.text = `${contrato.numero} - ${contrato.razao_social}`;
              contratoSelect.appendChild(option);
            });
          })
          .catch(error => console.error("Erro ao carregar contratos:", error));
  
        // Carrega produtos
        fetch("/produtos_ativos")
          .then(response => response.json())
          .then(data => {
            produtoSelect.innerHTML = "";
            data.forEach(produto => {
              const option = document.createElement("option");
              option.value = produto.id;
              option.text = `${produto.nome} - R$ ${produto.valor}`;
              produtoSelect.appendChild(option);
            });
          })
          .catch(error => console.error("Erro ao carregar produtos:", error));
      });
    });
  </script>
