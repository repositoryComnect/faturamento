<!-- Modal de Desvinculação de Clientes de um Contrato -->
<div class="modal fade" id="desvincularContractModal" tabindex="-1" aria-labelledby="desvincularContractModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <form method="POST" action="{{ url_for('contratos_bp.desvincular_clientes') }}">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="desvincularContractModalLabel">Desvincular Cliente(s) do Contrato</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
  
            <!-- Seletor de contrato -->
            <div class="mb-3">
              <label for="desvincular_contrato_id" class="form-label">Selecione um Contrato:</label>
              <select class="form-select" name="contrato_id" id="desvincular_contrato_id" required>
              </select>
            </div>
  
            <!-- Seletor múltiplo de clientes vinculados -->
            <div class="mb-3">
              <label for="clientes_vinculados" class="form-label">Clientes Vinculados:</label>
              <select class="form-select" name="cliente_ids" id="clientes_vinculados" multiple required size="10">
              </select>
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Desvincular</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contratoSelect = document.getElementById("desvincular_contrato_id");
      const clienteSelect = document.getElementById("clientes_vinculados");
      const modal = document.getElementById('desvincularContractModal');
    
      modal.addEventListener('show.bs.modal', function () {
        // Carrega contratos
        fetch("/contratos_ativos")
          .then(response => response.json())
          .then(data => {
            contratoSelect.innerHTML = "<option disabled selected value=''>Selecione um contrato</option>";
            data.forEach(contrato => {
              const option = document.createElement("option");
              option.value = contrato.id;
              option.text = `${contrato.numero} - ${contrato.razao_social}`;
              contratoSelect.appendChild(option);
            });
          });
      });
    
      contratoSelect.addEventListener("change", function () {
        const contratoId = this.value;
    
        if (!contratoId) return;
    
        fetch(`/get/clientes_por_contrato/${contratoId}`)
          .then(response => response.json())
          .then(data => {
            clienteSelect.innerHTML = "";
            if (data.length === 0) {
              const option = document.createElement("option");
              option.disabled = true;
              option.text = "Nenhum cliente vinculado.";
              clienteSelect.appendChild(option);
            } else {
              data.forEach(cliente => {
                const option = document.createElement("option");
                option.value = cliente.id;
                option.text = cliente.razao_social;
                clienteSelect.appendChild(option);
              });
            }
          });
      });
    });
    </script>
