<!-- MODAL DE DESVINCULAÇÃO -->

<div class="modal fade" id="desvincularContractModal" tabindex="-1"
     aria-labelledby="desvincularContractModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('contratos_bp.desvincular_clientes') }}">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="desvincularContractModalLabel">
            Desvincular Cliente(s) do Contrato
          </h5>
          <button type="button" class="btn-close btn-close-white"
                  data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          <!-- Seletor de contrato -->
          <div class="mb-3">
            <label for="desvincular_contrato_id" class="form-label">Selecione um Contrato:</label>
            <select class="form-select" name="contrato_id" id="desvincular_contrato_id" required>
            </select>
          </div>

          <!-- Seletor múltiplo de clientes vinculados -->
          <div class="mb-3">
            <label for="clientes_vinculados" class="form-label">Clientes Vinculados:</label>
            <select class="form-select" name="cliente_ids" id="clientes_vinculados" multiple required size="10">
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Desvincular</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="{{ url_for('static', filename='js/contratos/popup_js/popup_desvincular_cliente.js') }}"></script>
