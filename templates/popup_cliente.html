<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup_clientes.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_clientes.css')}}">
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Clientes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createClientModal">
                <i class="bi bi-plus-circle me-2"></i> Criar Novo Cliente
            </button>
        </div>
        
        <!-- Rest of your existing template remains here -->
        <!-- ... -->
        
    </div>

    <!-- Create Client Modal -->
    <div class="modal fade" id="createClientModal" tabindex="-1" aria-labelledby="createClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createClientModalLabel">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <!-- Basic Information Section -->
                        <div class="modal-section-header">Informações Básicas</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-2">
                                <label class="form-label">Nº Contato</label>
                                <input type="text" class="form-control" name="contact_number">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Sequência</label>
                                <input type="text" class="form-control" name="sequence">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Cadastramento</label>
                                <input type="date" class="form-control" name="registration_date">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Atualização</label>
                                <input type="date" class="form-control" name="update_date">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Razão Social</label>
                                <input type="text" class="form-control" name="company_name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nome Fantasia</label>
                                <input type="text" class="form-control" name="trading_name">
                            </div>
                            
                            <div class="col-md-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" name="client_type">
                                    <option value="Pessoa Jurídica">Pessoa Jurídica</option>
                                    <option value="Pessoa Física">Pessoa Física</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CNPJ/CPF</label>
                                <input type="text" class="form-control" name="document_number">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">IE</label>
                                <input type="text" class="form-control" name="state_registration">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">IM</label>
                                <input type="text" class="form-control" name="municipal_registration">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Contato Principal</label>
                                <input type="text" class="form-control" name="primary_contact">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                        </div>
                        
                        <!-- Commercial Information Section -->
                        <div class="modal-section-header">Informações Comerciais</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Revenda</label>
                                <select class="form-select" name="reseller">
                                    <option value="">Selecione...</option>
                                    <!-- Options would be populated dynamically -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Vendedor</label>
                                <select class="form-select" name="seller">
                                    <option value="">Selecione...</option>
                                    <!-- Options would be populated dynamically -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tipo de Serviço</label>
                                <select class="form-select" name="service_type">
                                    <option value="">Selecione...</option>
                                    <option value="Internet">Internet</option>
                                    <option value="Telefonia">Telefonia</option>
                                    <option value="Cloud">Cloud</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3">
                                <label class="form-label">Localidade</label>
                                <input type="text" class="form-control" name="location">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Região</label>
                                <input type="text" class="form-control" name="region">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Atividade</label>
                                <input type="text" class="form-control" name="activity">
                            </div>
                            <div class="col-md-3">
                                <div class="form-check pt-4">
                                    <input class="form-check-input" type="checkbox" id="resaleClient" name="resale_client">
                                    <label class="form-check-label" for="resaleClient">
                                        Cliente da Revenda
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Address Section -->
                        <div class="modal-section-header">Endereço do Cliente</div>
                        <div class="row g-3 mb-4">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sameAsContact">
                                    <label class="form-check-label" for="sameAsContact">
                                        Endereço igual ao do contato
                                    </label>
                                </div>
                            </div>
                            
                            <div class="col-md-2">
                                <label class="form-label">CEP</label>
                                <input type="text" class="form-control" name="zip_code">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="address">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Compl.</label>
                                <input type="text" class="form-control" name="address_complement">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control" name="neighborhood">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" name="city">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">UF</label>
                                <select class="form-select" name="state">
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <!-- Add other states as needed -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="address_phone">
                            </div>
                        </div>
                        
                        <!-- Billing Address Section -->
                        <div class="modal-section-header">Endereço de Cobrança</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="billing_address_type" id="masterBilling" value="master" checked>
                                    <label class="form-check-label" for="masterBilling">Mestre de cobrança</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="billing_address_type" id="sameContactBilling" value="same_contact">
                                    <label class="form-check-label" for="sameContactBilling">Mesmo endereço do contato</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="billing_address_type" id="sameCustomerBilling" value="same_customer">
                                    <label class="form-check-label" for="sameCustomerBilling">Mesmo endereço do cliente</label>
                                </div>
                            </div>
                            
                            <div class="col-md-2">
                                <label class="form-label">CEP</label>
                                <input type="text" class="form-control" name="billing_zip_code">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="billing_address">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Compl.</label>
                                <input type="text" class="form-control" name="billing_complement">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control" name="billing_neighborhood">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" name="billing_city">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">UF</label>
                                <select class="form-select" name="billing_state">
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <!-- Add other states as needed -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" name="billing_type">
                                    <option value="Comercial">Comercial</option>
                                    <option value="Residencial">Residencial</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Contract Conditions Section -->
                        <div class="modal-section-header">Condições do Contrato</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-3">
                                <label class="form-label">Fator de Juros</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="interest_factor" value="0" step="0.01">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Estado Atual</label>
                                <select class="form-select" name="current_status">
                                    <option value="ATIVO">ATIVO</option>
                                    <option value="CANCELADO">CANCELADO</option>
                                    <option value="SUSPENSO">SUSPENSO</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Data Estado</label>
                                <input type="date" class="form-control" name="status_date">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Dia Vencimento</label>
                                <input type="number" class="form-control" name="due_day" min="1" max="31" value="10">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Plano</label>
                                <input type="text" class="form-control" name="plan_name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Motivo do Estado</label>
                                <input type="text" class="form-control" name="status_reason">
                            </div>
                        </div>
                        
                        <!-- Observations Section -->
                        <div class="modal-section-header">Observações</div>
                        <div class="mb-4">
                            <textarea class="form-control" name="observations" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveClientBtn">Salvar Cliente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default for registration and update
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="registration_date"]').value = today;
            document.querySelector('input[name="update_date"]').value = today;
            document.querySelector('input[name="status_date"]').value = today;
            
            // Save button functionality
            document.getElementById('saveClientBtn').addEventListener('click', function() {
                // Here you would typically send the form data to your backend
                const formData = new FormData(document.getElementById('clientForm'));
                const clientData = Object.fromEntries(formData.entries());
                
                console.log('Client data to be saved:', clientData);
                
                // Show success message
                alert('Cliente cadastrado com sucesso!');
                
                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('createClientModal'));
                modal.hide();
                
                // You would typically refresh the client list or add the new client to the table here
            });
            
            // Same as contact address checkbox functionality
            document.getElementById('sameAsContact').addEventListener('change', function() {
                if (this.checked) {
                    // Copy contact address to client address fields
                    // You would implement this based on your actual form structure
                    console.log('Same as contact address checked');
                }
            });
            
            // Billing address radio buttons functionality
            document.querySelectorAll('input[name="billing_address_type"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'same_contact') {
                        // Copy contact address to billing address
                        console.log('Using same address as contact');
                    } else if (this.value === 'same_customer') {
                        // Copy client address to billing address
                        console.log('Using same address as customer');
                    } else {
                        // Clear or keep master billing address
                        console.log('Using master billing address');
                    }
                });
            });
        });
    </script>
</body>
</html>
