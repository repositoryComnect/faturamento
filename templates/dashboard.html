{% include 'header/model-header.html' %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css')}}">

    <div id="chartContainer" 
        style="height: 400px; width: 600px; margin: auto;">
    </div>

    <script>
        fetch('/api/chart_data')
            .then(response => response.json())
            .then(data => {
                $('#chartContainer').dxChart({
                    dataSource: data,
                    series: [{
                        argumentField: 'month',
                        valueField: 'count',
                        type: 'bar', 
                        name: 'Cadastros',
                        color: '#4CAF50'
                    }],
                    title: 'Cadastros de Contratos por Mês',
                    argumentAxis: {
                        title: 'Mês'
                    },
                    valueAxis: {
                        title: 'Quantidade de Cadastros por Mês'
                    },
                    tooltip: {
                        enabled: true,
                        customizeTooltip: function (pointInfo) {
                            return {
                                text: `${pointInfo.argumentText}: ${pointInfo.valueText} cadastros`
                            };
                        }
                    },
                    legend: {
                        visible: false
                    }
                });
            })
            .catch(error => {
                console.error('Erro ao carregar dados do gráfico:', error);
            });
    </script>

</div>

{% include 'footer/model-footer.html' %}

</body>
</html>
