{% include 'model-header.html' %}
{% include 'links.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_listar.css' )}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_revendas.css' )}}">

{% block content %}
<div class="container mt-4 mb-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Cadastro de Revendas</h2>
        <div class="d-flex gap-3">
            <button class="btn btn-danger me-2 btn-sm rounded" data-bs-toggle="modal" data-bs-target="#deleteRevendaModal">
                <i class="bi bi-trash me-2"></i>Excluir
            </button>
            <button class="btn btn-secondary me-2 btn-sm rounded" onclick="window.location.href=this.getAttribute('action')" 
                    action="">
                <i class="bi bi-search me-2"></i>Listar Todos
            </button>
            <form class="d-flex" role="search" method="GET" action="">
                <input class="form-control me-2" 
                       type="search" name="search" id="search" placeholder="Nome/CNPJ/Cidade" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Localizar</button>
            </form>
        </div>
    </div>

    <div class="revendas-container">
        <div class="revendas-form">
            <form method="POST" action="">
                <div class="form-header">
                    <div class="form-group">
                        <label for="nome">Nome da Revenda</label>
                        <input type="text" id="nome" name="nome" class="form-control" 
                               value="Angeil Automacao M" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="id_conta">ID Conta Portal</label>
                            <input type="text" id="id_conta" name="id_conta" class="form-control" 
                                   value="196">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="ativo" selected>ATIVO</option>
                                <option value="inativo">INATIVO</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" class="form-control" 
                                   value="88101000">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" 
                               value="Av. Pres Kennedy, 306 SL 108">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" 
                                   value="Baixo Campinas">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" 
                                   value="São José">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" class="form-control" 
                                   value="16.581.137/0001-17">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ie">Inscrição Estadual</label>
                            <input type="text" id="ie" name="ie" class="form-control" 
                                   value="256.786.771">
                        </div>
                    </div>
                </div>

                <div class="form-sections">
                    <!-- Seção de Vendedores -->
                    <div class="collapse-section">
                        <button type="button" class="collapse-toggle" onclick="toggleCollapse('vendedores-collapse')">
                            <h3>Vendedores <i class="bi bi-chevron-down"></i></h3>
                        </button>
                        <div id="vendedores-collapse" class="collapse-content show">
                            <div class="form-group">
                                <label>Vendedores Cadastrados</label>
                                <ul class="list-group mt-2">
                                    <li class="list-group-item">Fábio Cabiri</li>
                                    <li class="list-group-item">Fernando Amitati</li>
                                    <li class="list-group-item">Oswaldo</li>
                                </ul>
                            </div>
                            
                            <div class="form-row mt-3">
                                <div class="form-group col-md-8">
                                    <label for="novo_vendedor">Adicionar Vendedor</label>
                                    <input type="text" id="novo_vendedor" name="novo_vendedor" class="form-control">
                                </div>
                                <div class="form-group col-md-4 d-flex align-items-end">
                                    <button type="button" class="btn btn-primary btn-sm">Adicionar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Seção de Contatos -->
                    <div class="collapse-section">
                        <button type="button" class="collapse-toggle" onclick="toggleCollapse('contatos-collapse')">
                            <h3>Contatos <i class="bi bi-chevron-down"></i></h3>
                        </button>
                        <div id="contatos-collapse" class="collapse-content">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="contato_nome">Nome do Contato</label>
                                    <input type="text" id="contato_nome" name="contato_nome" class="form-control" 
                                           value="Anderson Angeli">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="contato_telefone">Telefone</label>
                                    <input type="text" id="contato_telefone" name="contato_telefone" class="form-control" 
                                           value="48 3034-6533">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contato_email">E-mail</label>
                                <input type="email" id="contato_email" name="contato_email" class="form-control" 
                                       value="anderson.a@centerssystem.int.br">
                            </div>
                        </div>
                    </div>

                    <!-- Seção de Remuneração -->
                    <div class="collapse-section">
                        <button type="button" class="collapse-toggle" onclick="toggleCollapse('remuneracao-collapse')">
                            <h3>Remuneração <i class="bi bi-chevron-down"></i></h3>
                        </button>
                        <div id="remuneracao-collapse" class="collapse-content">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="pot_contrato">Pot Contrato</label>
                                    <input type="text" id="pot_contrato" name="pot_contrato" class="form-control" 
                                           value="0,00">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="pot_instalacao">Pot Instalação</label>
                                    <input type="text" id="pot_instalacao" name="pot_instalacao" class="form-control" 
                                           value="0,00">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="pelo_suporte">Pelo Suporte</label>
                                    <input type="text" id="pelo_suporte" name="pelo_suporte" class="form-control" 
                                           value="0,00">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="pela_venda">X Pela Venda</label>
                                    <input type="text" id="pela_venda" name="pela_venda" class="form-control" 
                                           value="0,00">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/revendas" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
