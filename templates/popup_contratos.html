
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup_contratos.css')}}">
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Contratos</h2>
            <button class="btn btn-create-contract" data-bs-toggle="modal" data-bs-target="#createContractModal">
                <i class="bi bi-plus-circle me-2"></i>Criar Novo Contrato
            </button>
        </div>
        
        <!-- Rest of your existing template remains here -->
        <!-- ... -->
        
    </div>

    <!-- Create Contract Modal -->
    <div class="modal fade" id="createContractModal" tabindex="-1" aria-labelledby="createContractModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createContractModalLabel">Novo Contrato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contractForm">
                        <!-- Basic Information Section -->
                        <div class="modal-section-header">Informações Básicas</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-3">
                                <label class="form-label">Nº Contrato</label>
                                <input type="text" class="form-control" name="contract_number">
                            </div>
                            <div class="col-md-9">
                                <label class="form-label">Razão Social</label>
                                <input type="text" class="form-control" name="company_name">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Cadastramento</label>
                                <input type="date" class="form-control" name="registration_date">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nome Fantasia</label>
                                <input type="text" class="form-control" name="trading_name">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Atualização</label>
                                <input type="date" class="form-control" name="update_date">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Tipo de Contrato</label>
                                <select class="form-select" name="contract_type">
                                    <option value="Hardware">Hardware</option>
                                    <option value="Software">Software</option>
                                    <option value="Serviço">Serviço</option>
                                    <option value="Manutenção">Manutenção</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Contato</label>
                                <input type="text" class="form-control" name="contact_person">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Id Matriz Portal</label>
                                <input type="text" class="form-control" name="portal_id">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Responsável</label>
                                <input type="text" class="form-control" name="responsible">
                            </div>
                        </div>
                        
                        <!-- Address Section -->
                        <div class="modal-section-header">Endereço do Contrato</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-2">
                                <label class="form-label">CEP</label>
                                <input type="text" class="form-control" name="zip_code">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="address">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Compl.</label>
                                <input type="text" class="form-control" name="address_complement">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control" name="neighborhood">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" name="city">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">UF</label>
                                <select class="form-select" name="state">
                                    <option value="RJ">RJ</option>
                                    <option value="SP">SP</option>
                                    <!-- Add other states as needed -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="address_phone">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" name="address_email">
                            </div>
                        </div>
                        
                        <!-- Contract Details Section -->
                        <div class="modal-section-header">Detalhes do Contrato</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-2">
                                <label class="form-label">Dia Vencimento</label>
                                <input type="number" class="form-control" name="due_day" min="1" max="31">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Fator moderador da taxa de juros</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="interest_rate" value="100">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check pt-4">
                                    <input class="form-check-input" type="checkbox" id="resaleContract" name="resale_contract" checked>
                                    <label class="form-check-label" for="resaleContract">
                                        Contrato de Revenda
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" name="contract_status">
                                    <option value="ATIVO">ATIVO</option>
                                    <option value="CANCELADO">CANCELADO</option>
                                    <option value="SUSPENSO">SUSPENSO</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3">
                                <label class="form-label">Data Status</label>
                                <input type="date" class="form-control" name="status_date">
                            </div>
                            <div class="col-md-9">
                                <label class="form-label">Motivo</label>
                                <input type="text" class="form-control" name="status_reason">
                            </div>
                        </div>
                        
                        <!-- Plans Section -->
                        <div class="modal-section-header">Relação de Planos</div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Nome do Plano</label>
                                <input type="text" class="form-control" name="plan_name">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Valor do Plano</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" name="plan_value" step="0.01">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Valor do Contrato</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" name="contract_value" step="0.01">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Observations Section -->
                        <div class="modal-section-header">Observações</div>
                        <div class="mb-4">
                            <textarea class="form-control" name="observations" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveContractBtn">Salvar Contrato</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default for registration and update
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="registration_date"]').value = today;
            document.querySelector('input[name="update_date"]').value = today;
            document.querySelector('input[name="status_date"]').value = today;
            
            // Save button functionality
            document.getElementById('saveContractBtn').addEventListener('click', function() {
                // Here you would typically send the form data to your backend
                const formData = new FormData(document.getElementById('contractForm'));
                const contractData = Object.fromEntries(formData.entries());
                
                console.log('Contract data to be saved:', contractData);
                
                // Show success message
                alert('Contrato criado com sucesso!');
                
                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('createContractModal'));
                modal.hide();
                
                // You would typically refresh the contract list or add the new contract to the table here
            });
        });
    </script>
</body>
</html>
