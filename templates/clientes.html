<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include "model-header.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_clientes.css')}}">
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            {% include 'popup_cliente.html' %}
        </div>
        <!-- Basic Information Section -->
        <div class="card mb-2">
            <div class="card-header section-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#basicInfoCollapse" role="button">
                <h5 class="mb-0">Informações Básicas</h5>
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-up"></i>
            </div>
            <div class="collapse show" id="basicInfoCollapse">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label">Nº Contato</label>
                            <input type="text" class="form-control" value="5" readonly>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Sequência</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Cadastramento</label>
                            <input type="text" class="form-control" value="26/03/2025" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Atualização</label>
                            <input type="text" class="form-control" value="26/03/2025" readonly>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Razão Social</label>
                            <input type="text" class="form-control" value="DIVERTI TICKETS COMERCIALIZADO INGRESSO" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" value="DIVERTI TICKETS COMERCIALIZADO INGRESSO" readonly>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Tipo</label>
                            <input type="text" class="form-control" value="Pessoa Jurídica" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">PNPJ</label>
                            <input type="text" class="form-control" value="20959263000107" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">LE.</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">LM.</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Contato</label>
                            <input type="text" class="form-control" value="Macedo Paganotti" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">E-mail</label>
                            <input type="text" class="form-control" value="macedo.paganotti@divertieventos.com.br" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fone</label>
                            <input type="text" class="form-control" value="11-8105-9083" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Customer Address Section -->
        <div class="card mb-2">
            <div class="card-header section-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#addressCollapse" role="button">
                <h5 class="mb-0">Endereço do Cliente</h5>
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-up"></i>
            </div>
            <div class="collapse show" id="addressCollapse">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sameAsContact">
                                <label class="form-check-label" for="sameAsContact">
                                    Endereço igual ao do contato
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label">CEP</label>
                            <input type="text" class="form-control" value="13345-686" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" value="Rua Joao Batista Ferrat, 38 SL 1" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Compl.</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Cidade</label>
                            <input type="text" class="form-control" value="Indiátutxa" readonly>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">UF</label>
                            <input type="text" class="form-control" value="SP" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fone</label>
                            <input type="text" class="form-control" value="19 3875-5105" readonly>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Contato</label>
                            <input type="text" class="form-control" value="Sylvia" readonly>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Bairro</label>
                            <input type="text" class="form-control" value="BB Principi" readonly>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">E-mail</label>
                            <input type="text" class="form-control" value="dulce.almeida@divertieventos.com.br" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Billing Address Section -->
        <div class="card mb-2">
            <div class="card-header section-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#billingCollapse" role="button">
                <h5 class="mb-0">Endereço de Cobrança do Cliente</h5>
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-up"></i>
            </div>
            <div class="collapse show" id="billingCollapse">
                <div class="card-body">
                    <div class="row g-3 mb-3">
                        <div class="col-md-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="billingAddress" id="masterBilling" checked>
                                <label class="form-check-label" for="masterBilling">Mestre de cobrança do contato e do cliente</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="billingAddress" id="sameContactBilling">
                                <label class="form-check-label" for="sameContactBilling">Mesmo endereço da cobrança do contato</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="billingAddress" id="sameCustomerBilling">
                                <label class="form-check-label" for="sameCustomerBilling">Mesmo endereço do cliente</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label">CEP</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Compl.</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Bairro</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Cidade</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fone</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contract Conditions Section -->
        <div class="card mb-2">
            <div class="card-header section-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#contractCollapse" role="button">
                <h5 class="mb-0">Condições do Contrato do Cliente</h5>
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-up"></i>
            </div>
            <div class="collapse show" id="contractCollapse">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="resaleCustomer" checked>
                                <label class="form-check-label" for="resaleCustomer">
                                    Cliente da revenda
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fator moderador da taxa de juros</label>
                            <div class="input-group">
                                <input type="text" class="form-control" value="00">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Estado</label>
                            <input type="text" class="form-control bg-success text-white" value="ATIVO" readonly>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Data</label>
                            <input type="text" class="form-control" value="26/03/2025" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Plano</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Dia Vencimento</label>
                            <input type="text" class="form-control" value="15" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Other Details Section -->
        <div class="card">
            <div class="card-header section-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#otherDetailsCollapse" role="button">
                <h5 class="mb-0">Outros Detalhes do Cliente</h5>
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-up"></i>
            </div>
            <div class="collapse show" id="otherDetailsCollapse">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Horário de Funcionamento</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
